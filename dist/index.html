<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List</title>
    <script src="main.js"></script>
</head>

<body class="">
    <div id="main">
        <div id="logoWrapper">
            <div id="logo"> 
                <img src="../src/images/logo.png">
                <h2>To Do</h2>
                <button id="nightmodeBtn"><h6>Toggle Nightmode</h6></button>
            </div>
        </div>

        <div id="content">
            <div id="leftContent">
                <div id="calendarDiv">
                    <h3 class="listTypeHeader">Upcoming</h3>
                    <div class="active" id="TodayDiv">
                        <a>Today</a>
                        <a>(2)</a>
                    </div>
                    <div id="WeekDiv">
                        <a>Week</a>
                        <a>(3)</a>
                    </div>
                    <div id="MonthDiv">
                        <a>Month</a>
                        <a>(8)</a>
                    </div>
                </div>

                <div id="projectsDiv">
                    <h3 class="listTypeHeader">Projects</h3>
                    <div class="" id="">
                        <a>Work</a>
                        <a>(2)</a>
                    </div>
                    <div id="">
                        <a>School</a>
                        <a>(1)</a>
                    </div>
                </div>
                <button id="newProjectBtn"><h6>New Project</h6></button>
            </div>

            <div id="rightContent">
                <h1 id="rightContentHeader">Projects</h1>
                <div id="taskList" class="">
                    <div class="task current">
                        <a>Walk the dog</a>
                        <a>September 12, 2:00pm</a>
                    </div>

                    <div class="task current">
                        <a>Study for Exam</a>
                        <a>September 12, 11:59pm</a>
                    </div>

                    <div class="task finished">
                        <img src="../src/images/checkmark.png">
                        <a>Brush Teeth</a>
                        <a>September 12, 9:45am</a>
                    </div>

                    <div class="task finished">
                        <img src="../src/images/checkmark.png">
                        <a>Take Out Trash</a>
                        <a>September 12, 1:30pm</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
