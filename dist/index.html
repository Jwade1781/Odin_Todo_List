<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo List</title>
    <script src="main.js"></script>
</head>

<body class="fadeIn">
    <div id="logo"> <img src="../src/images/logo.png">
        <h1>To Do</h1>
        <button id="nightmodeBtn">Toggle Nightmode</button>
    </div>
    <div id="content">
        <div id="leftContent">
            <div id="calendarDiv">
                <h2 class="listTypeHeader">Upcoming</h2>
                <div class="active" id="TodayDiv">
                    <h2>Today</h2>
                    <h2>(2)</h2>
                </div>
                <div id="WeekDiv">
                    <h2>Week</h2>
                    <h2>(3)</h2>
                </div>
                <div id="MonthDiv">
                    <h2>Month</h2>
                    <h2>(8)</h2>
                </div>
            </div>

            <div id="projectsDiv">
                <h2 class="listTypeHeader">Projects</h2>
                <div class="" id="">
                    <h2>Work</h2>
                    <h2>(2)</h2>
                </div>
                <div id="">
                    <h2>School</h2>
                    <h2>(1)</h2>
                </div>
            </div>
            <button id="newProjectBtn"> New Project</button>
        </div>

        <div id="rightContent">
            <h2>Projects&emsp;(Today)</h2>
            <div id="taskList" class="">
                <div class="task current">
                    <h3>Walk the dog</h3>
                    <h3>September 12, 2:00pm</h3>
                </div>

                <div class="task current">
                    <h3>Study for Exam</h3>
                    <h3>September 12, 11:59pm</h3>
                </div>

                <div class="task finished">
                    <img src="../src/images/checkmark.png">
                    <h3>Brush Teeth</h3>
                    <h3>September 12, 9:45am</h3>
                </div>

                <div class="task finished">
                    <img src="../src/images/checkmark.png">
                    <h3>Take Out Trash</h3>
                    <h3>September 12, 1:30pm</h3>
                </div>
            </div>
        </div>
</body>

</html>
